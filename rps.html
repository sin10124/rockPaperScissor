<html>
<head>
<title> ~~~Rock paper scissors~~~</title>

			}

			}
			if(choice==3)

			}
			if(compChoice==1)

			document.getElementsByClassName("img2")[0].src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png";
			}
			if(compChoice==2)
			{
			compChoice="SCISSORS";
			document.getElementsByClassName("img2")[0].src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRI1-yRy8l3B8G0x_EB4XFxfG5yW7BrrYsU_SfaT_JSCgAeKc9S&usqp=CAU";
			}
			document.getElementById("p1").innerHTML="Your choice is= "+choice;

			if(choice=="ROCK"&&compChoice=="SCISSORS")
			status = "YOU WIN";

			if(choice=="SCISSORS"&&compChoice=="PAPER")
			status = "YOU WIN";

			status = "YOU LOOSE";

			status = "YOU LOOSE";
			if(choice=="SCISSORS"&&compChoice=="ROCK")
			status = "YOU LOOSE";

			status="MATCH DRAW";
			document.getElementById("p3").innerHTML=status;
